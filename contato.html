<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Legendário</title>

		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="images/logo-3000px.svg" alt="Logo da Barbearia Legendário"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome e sobrenome">

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="65" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem"></textarea>


				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário você prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" checked class="checkbox">Gostaria de receber nossas novidades por E-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<td>Dia</td>
						<td>Horário</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h às 219</td>
					</tr>

					<tr>
						<td>Terça</td>
						<td>8h às 19h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8h às 19h</td>
					</tr>

					<tr>
						<td>Quinta</td>
						<td>8h às 19h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>8h às 19h</td>
					</tr>

					<tr>
						<td>Sábado</td>
						<td>8h às 13h</td>
					</tr>
				</tbody>

			</table>
		</main>

		<footer>
			<div class="box-footer">
				<img src="images/logo-3000px.svg" alt="Logo da Barbearia Legendário">
				<p class="copyright">&copy; Copyright Barbearia Legendário - 2023</p>
			</div>
		</footer>
	</body>
</html>
